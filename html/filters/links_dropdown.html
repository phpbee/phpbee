<div class="btn-group">

    <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
          </button>
            <ul class="dropdown-menu">
	<li><a href="{href_get_push("{$name}")}">Все ({$link_all.count})</a></li>

	{/foreach}
                  </ul>
                  </div>

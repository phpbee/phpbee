<div class="btn-group">
  <button class="btn">{$title|default:$name}</button>
    <button class="btn dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
          </button>
            <ul class="dropdown-menu">
	{foreach $options as $k=>$v}
		<li {if $current==$k}class="active"{/if}>
		<a href="{href_get_push("{$keyname}={$k}")}">{$v}</a>
		</li>	
	{/foreach}
                  </ul>
                  </div>

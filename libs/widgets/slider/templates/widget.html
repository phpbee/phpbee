<select name="{$params.fieldname}" class="fSlider_select">
{section name="i" start=$params.min loop=$params.max step=1}
<option value="{$smarty.section.i.index}" {if $smarty.section.i.index==$params.value}selected{/if}>{$smarty.section.i.index}</option>
{/section}
</select>
<script>
  $(function() {ldelim}
    var select = $( "select[name={$params.fieldname}]" );
    var slider = $( "<div class='fSlider'></div>" ).insertAfter( select ).slider({ldelim}
      min: {$params.min},
      max: {$params.max},
      range: "min",
      value: select[ 0 ].selectedIndex + 1,
      slide: function( event, ui ) {
        select[ 0 ].selectedIndex = ui.value - 1;
      {rdelim}
    {rdelim});
    $( "select[name={$params.fieldname}]" ).change(function() {ldelim}
      slider.slider( "value", this.selectedIndex + 1 );
    {rdelim});
  {rdelim});
</script>
